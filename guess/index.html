<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="guess.css">
<title>
猜数字
</title>
</head>

<body>
<div id="container"><!-- 容器 -->
<div id="display"><!-- 游戏显示界面 -->
<p id="gamename">猜数字</p>
<p id="showtime">正在获取时间</p>

<div id="guessnum"><!-- 要猜的数字 -->
<p class="title">本次要猜的数字</p>
<p id="newnum">?</p>
</div>

<div id="inputnum"><!-- 显示输入的数字 -->
<p class="title">你输入的数字</p>
<p id="showresult">请输入数字</p>
</div>

<span id="countshow">已用次数：0</span>
</div>

<div id="input"><!-- 用户输入界面 -->
<p id="inputinform">请输入你猜的数字</p>
<p id="numrange">取值范围：0 - 100</p>
<input id="inputvalue" type="number" max="100" min="0" placeholder="请输入整数数值">
<button id="newgame" onclick="gamestart()">新游戏</button>
<button id="sure" onclick="checkNum()">开始游戏</button>
<button id="giveup" onclick="exit()">放弃</button>
</div>

</div>
<script src="guess.js">
</script>
</body>
</html>
