<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waterfall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container{
            text-align: center;
            margin: 0 auto;
        }
        .column{
            width: 200px;
            float: left;
        }
        .column img {
            width: 200px;
            display: block;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="container"></div>
</body>
<script>
    var winW = document.documentElement ? document.documentElement.clientWidth : document.body.clientWidth;//窗口高度
    var winH = document.documentElement ? document.documentElement.clientHeight : document.body.clientHeight;//窗口高度
    var doc = document.documentElement ? document.documentElement : document.body;//document对象兼容
    var container = document.getElementsByClassName("container")[0];//获取容器
    var containerW = winW*0.8;//容器宽度
    container.style.width = containerW+"px";
    var imgW = 200;//列宽
    var colNumber = Math.floor(containerW / imgW);//列数
    var cols = 0;//当前列数
    console.log(colNumber);
    
    //根据列数生成列元素
    for (var aIndex = 0; aIndex < colNumber; aIndex++) {
        var cdiv = document.createElement("div");
        cdiv.className = "column";
        container.appendChild(cdiv);
    }
    cols = document.getElementsByClassName("column");//生成列后获取列数

    //文档就绪时，加载图片
    window.onload = readImg;

    //文档即将滚动到有空白时，加载图片
    document.onscroll = function () {
        if (doc.scrollTop + winH > cols[getMinCol()].offsetHeight) readImg();

    }

    //加载图片，一次加载json中所有的图片
    function readImg() {
        ajaxp("get", "waterfall.json", null, function (res) {
            for (var i = 0; i < res.length; i++) {
                var img = document.createElement("img");
                img.src = res[i].src;
                if (i < colNumber) {
                    cols[i].appendChild(img);
                } else {
                    var j = getMinCol();
                    cols[j].appendChild(img);
                }
            }
        }, true)
    };

    //获取最短列
    function getMinCol() {
        var min = 0;
        for (var i = 1; i < colNumber; i++) {
            if (cols[i].offsetHeight < cols[min].offsetHeight) min = i;
        }
        return min;
    }

    //Promise封装的ajax
    function ajaxp(method, path, content, callback, async) {
        var async = async ?true: false;
        var promise = new Promise(function (resolve, reject) {
            var xhr = XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var res = JSON.parse(xhr.responseText);
                    resolve(res);
                }
            }
            xhr.onerror = function(err) {
                reject(err);
            }
            xhr.open(method, path, async);
            if (method == "post") xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send(content);
        });
        promise.then(function (res) {
            callback(res);
        }).catch(function (err) {
            console.error(err);
        });
        return promise;
    }
</script>

</html>
