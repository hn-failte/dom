<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>顶部小火箭</title>
    <style>
        img{
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <img id="img" src="images/rocket.jpg" alt=""/>
    <script>for(var len=0;len<200;len++) document.write("<p>天王盖地虎，小鸡炖蘑菇</p>");</script>       
</body>
<script>
    var img=document.getElementById("img");
    var timer=null;
    img.onclick=function(){
        if(timer===null){
            timer=setInterval(function(){
                var top=document.documentElement.scrollTop || document.body.scrollTop;
                if(top-5>0) document.documentElement?document.documentElement.scrollTop-=5:document.body.scrollTop-=5;
                else{
                    clearInterval(timer);
                    timer=null;
                }
            },1);
        }
    }
    window.onscroll=function(){
        var top=document.documentElement.scrollTop;
        if(top>800) img.style.display="block";
        else img.style.display="none";
    }
</script>
</html>
